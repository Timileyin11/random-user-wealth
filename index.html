<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Wealth</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 20px;">DOM Array Methods</h1>
        <div class="row">
            <div class="button-container">
                <button id="add-user-btn">Add User</button>
                <button id="double-wealth-btn">Double Wealth</button>
                <button id="show-millionaires-btn">Show Only Millionaires</button>
                <button id="sort-wealth-btn">Sort by Wealth</button>
                <button id="calculate-wealth-btn">Calculate Total Wealth</button>
            </div>
            <div id="main-container">
                <div class="main-container-head">
                    <h1>Person</h1>
                    <span>Wealth</span>
                </div>
                <div id="user-list"></div>
                <div id="total-wealth"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
